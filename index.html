<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Webpage</title>
  </head>
  <body>
    <h1>PERSONAL DETAILS</h1>
    <div class="container">
      <div class="form">
        <div class="info">
            <img src="" width="120"
            height="120" alt="layomi"  data-testid="slackDisplayImage">
            <h2 data-testid="slackUserName"></h2>
        </div>
        <p data-testid="myTrack">Track: </p>
       
        <div class="details">
          <p data-testid="currentDayOfTheWeek"> Day:</p>

          <p data-testid="currentUTCTime">Time:</p>
        </div>
        <div class="track">
         <p>GitHub Repository url: 
          <span>
          <a  href="https://github.com/Layomi1/zuri-internship-1" target="_blank" data-testid="githubURL"></a>
         </span></p>
      </div>
    </div>

    
    <script src="index.js"></script>
  </body>
</html>
